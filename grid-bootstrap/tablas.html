<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Tablas</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- .table-dark Nos permite cambiar los colores de la tabla a oscuros -->
				<!-- .table-striped Nos permite alternar colores entre cada fila -->
				<!-- .table-bordered Nos permite agregarle bordes a la tabla -->
				<!-- .table-hover Nos permite agregarle un hover a las filas -->
				<!-- .table-sm Nos permite hacer la tabla mas pequeña eliminando paddings -->
				<!-- .table-responsive-xx Nos permite adaptar nuestra tabla a dispositivos moviles -->
                <table class="table table-responsive-sm">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Pais</th>
                        </tr>
                    </thead>
                    <!-- .table-active -->
					<!-- .table-success -->
					<!-- .table-warning -->
					<!-- .table-danger -->
					<!-- .table-info -->
                    <tr class="table-info">
                        <td>Carlos</td>
                        <td>21</td>
                        <td>Mexico</td>
                    </tr>

                    <!-- .bg-primary -->
					<!-- .bg-success -->
					<!-- .bg-warning -->
					<!-- .bg-danger -->
					<!-- .bg-info -->
                    <tr>
                        <td>Alejandro</td>
                        <td>34</td>
                        <td>España</td>
                    </tr>
                    <tr>
                        <td>Cesar</td>
                        <td>37</td>
                        <td>Colombia</td>
                    </tr>   
                </table>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</body>
</html>
